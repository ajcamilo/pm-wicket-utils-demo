<wicket:extend>

	<!-- Jumbotron -->
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h2 class="text-center">BootstrapPaginator demo</h2>
			<p class="text-center">You can read our documentation on <a href="https://github.com/premium-minds/pm-wicket-utils/wiki/BootstrapPaginator">GitHub</a></p>
		</div>
	</div>
	<br />
	
	<div class="panel panel-default">
		<div class="panel-heading">Change the settings below</div>
		<div class="panel-body text-center">
			<nav>
				<ul class="pagination" wicket:id="paginator"></ul>
			</nav>
		</div>
	</div>	

	<hr />
	<form class="form-horizontal" wicket:id="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">current page</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="currentPage">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">results per page</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="resultsPerPage">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">pages to show</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="pagesToShow">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">total results</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="totalResults">
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="showFirstButton"> show goto first page button
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="showLastButton"> show goto last page button
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="showNextButton"> show goto next page button
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="showPreviousButton"> show goto previous page button
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
	    		<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="hiddenFirstButton"> hide goto first page button, when it's not needed
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="hiddenLastButton"> hide goto last page button, when it's not needed
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="hiddenNextButton"> hide goto next page button, when it's not needed
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" wicket:id="hiddenPreviousButton"> hide goto previous page button, when it's not needed
					</label>
				</div>
			</div>
		</div>
  		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" wicket:id="submit">Update paginator</button>
				<a class="btn  btn-default" href="https://github.com/ajcamilo/pm-wicket-utils-demo/tree/master/src/main/java/com/premiumminds/wicket/demo/bootstrap" role="button">View source
			&raquo;</a>
			</div>
		</div>
  	</form>


</wicket:extend>
